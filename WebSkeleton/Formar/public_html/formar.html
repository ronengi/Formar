<!DOCTYPE html>
<html>
    <head>
        <title> Formar Objects Skeleton </title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/drag_InfoTom.js"></script>
        <script src="js/drag_resizeHandle.js"></script>
        <script src="js/drag_and_drop_init.js"></script>
        <script src="js/page_init.js"></script>

        <link rel="stylesheet" href="formar.css">

    </head>

    <body style="position: relative; min-height: 100%; top: 0px; margin: 0;">

        <br>
        <div style="max-width: 500px; margin: auto; padding: 15px; text-align: center; border: 2px solid red;">Skeleton For Information Nodes</div>


        <div class="alerter" id="alerter">(Popping Messages Place)</div>


        <div class="InfoTom" style="left: 100px; top: 50px;" draggable="true">Main Container</div>

        <div class="InfoTom" style="left: 200px; top: 100px;" draggable="true">Configuration</div>


        <div class="InfoTom" style="left: 300px; top: 150px;" draggable="true">files</div>
        <div class="InfoTom" style="left: 400px; top: 200px;" draggable="true">~/.vimrc</div>
        <div class="InfoTom" style="left: 400px; top: 250px;" draggable="true">/etc/vimrc</div>
        <div class="InfoTom" style="left: 400px; top: 300px;" draggable="true">/var/abs/extra/vim/vimrc</div>
        <div class="InfoTom" style="left: 400px; top: 350px;" draggable="true">/usr/share/vim/vim80/vimrc_example.vim
            <div class="resizeHandle" style="right: 1px; bottom: 1px;" draggable="true"> &Congruent; </div>
        </div>

        <div class="InfoTom lang_rtl" style="left: 300px; top: 450px;" draggable="true">סוסים<br>סוסים הם חיות נחמדות
            <div class="resizeHandle" style="right: 1px; bottom: 1px;" draggable="true"> &Congruent; </div>
        </div>



        <div class="InfoTom addnewone lang_rtl" style="left: 1300px; top: 100px;" draggable="true">
            <input type="text" name="title" placeholder="כותרת" value="">
            <br>
            <textarea name="contents" placeholder="תוכן"></textarea>
            <br>
            <div class="resizeHandle" style="right: 1px; bottom: 1px;" draggable="true"> &Congruent; </div>
        </div>



    </body>
</html>
